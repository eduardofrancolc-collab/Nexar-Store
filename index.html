<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexar Tech - Sua Loja Premium de Tecnologia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff6a;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #00ff6a;
        }

        .hero {
            background-image: url("https://raw.githubusercontent.com/eduardofrancolc-collab/Nexar-Store/main/loja%20imag.png");
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            position: relative;
            text-align: center;
            padding: 80px 20px;
        }

        .hero img {
            width: 330px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            color: #00ff6a;
            border-left: 5px solid #00ff6a;
            padding-left: 10px;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .item {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff6a;
        }

        .item img {
            width: 180px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: rotate(2deg) scale(1.1);
        }

        footer {
            margin-top: 50px;
            background: #000;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #00ff6a;
        }
    
        /* Efeito de clareamento profissional */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: brightness(1.2);
        }

    </style>
</head>
<body>

<header>
    <h1>Nexar Tech - Sua Loja Premium de Tecnologia</h1>
</header>

<div class="hero">
    <img src="https://i.imgur.com/7yQ0X0G.png" alt="iPhone Última Geração" />
</div>

<div class="container">
    <h2>Catálogo Premium</h2>
    <div class="produtos">

        <!-- iPhone 16 Pro Max -->
        <div class="item" onclick="abrir('iphone')">
            <img src="https://i.imgur.com/5E3Z0G1.jpeg" alt="iPhone 16 Pro Max" />
            <h3>iPhone 16 Pro Max</h3>
            <p>O mais avançado da Apple.</p>
        </div>

        <!-- Samsung S25 -->
        <div class="item" onclick="abrir('s25')">
            <img src="https://i.imgur.com/Uf9i0yc.jpeg" alt="Samsung S25" />
            <h3>Samsung S25</h3>
            <p>Poder e inovação Samsung.</p>
        </div>

        <!-- Asus VivoBook -->
        <div class="item" onclick="abrir('asus')">
            <img src="https://i.imgur.com/ilCdlm4.jpeg" alt="Asus VivoBook" />
            <h3>Asus VivoBook</h3>
            <p>Notebook leve, rápido e eficiente.</p>
        </div>

    </div>
</div>

<footer>
    <p>Contato: (11) 97042-0650</p>
</footer>

<script>
function abrir(produto) {
    let imagens = {
        iphone: "https://i.imgur.com/5E3Z0G1.jpeg",
        s25: "https://i.imgur.com/Uf9i0yc.jpeg",
        asus: "https://i.imgur.com/ilCdlm4.jpeg"
    };

    let janela = window.open("", "popup", "width=500,height=600");
    janela.document.write(`
        <html>
        <head>
            <title>Produto</title>
            <style>
                body { background:#000; color:#fff; text-align:center; font-family:Arial; }
                img { width:80%; margin-top:20px; border-radius:10px; }
            </style>
        </head>
        <body>
            <h2>Visualização do Produto</h2>
            <img src="${imagens[produto]}" />
            <p>Produto Premium Nexar Tech</p>
        </body>
        </html>
    `);
}
</script>

</body>
</html>
